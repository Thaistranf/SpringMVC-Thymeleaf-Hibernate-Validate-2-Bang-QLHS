<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>New subject</h1>
<a th:href="@{/subjects}">Back to home</a>
<form th:action="@{/subjects/create}" th:object="${createSubject}" method="post">
    <label for="subjectName">Subject: </label>
    <input type="text" id="subjectName" name="subjectName" th:field="*{subjectName}"><br>
    <input type="submit" value="Add">
</form>
</body>
</html>
