<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Classroom</h1>
<a th:href="@{/subjects/create}">Add new subject</a><br>
<a th:href="@{/students}">List student</a><br>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Classroom</th>
            <th scope="col" colspan="2">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="subject : ${listSubject}">
            <th scope="row" th:text="${subject.id}"></th>
            <td th:text="${subject.subjectName}"></td>
            <td><a th:href="@{/classroom/update/{id}(id=${subject.id})}">Edit</a></td>
            <td><a th:href="@{/classroom/delete/{id}(id=${subject.id})}" onclick="return confirm('Xóa nhé???')">Delete</a></td>
        </tr>
    </tbody>
</table>
</body>
</html>
